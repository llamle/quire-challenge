<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quire Code Challenge</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>
  <body ng-app="quireTest" ng-controller="MainCtrl">

    <form name="form" ng-controller='MainCtrl'>
      <div>
        {{question}}
      </div>

      <ul>
        <li ng-repeat="answer in answers">
          <label><input type="radio" ng-model="answer.value" ng-value="value" ng-click="isCorrect = answer.value">{{answer.title}}</label>
          <br>
          <tt> Is this correct?  - {{answer.value || json}}
        </li>
      </ul>
    </form>

    <br>
    <tt> Is this correct?  - {{answer.value || json}}

  </body>
</html>
