<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quire Code Challenge</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="quirecss.css">
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>
  <body ng-app="quireTest" ng-controller="MainCtrl" class="home green quire">

    <header class="">
        <nav>
          <ul>
            <li class="mobile hover-target"><i class="glyphicon glyphicon-menu-hamburger pull-right"></i></li>

              <li class="desktop nav-btn account">
                <a href="/dashboard" class="home-profile-menu-item app-profile">
                  Dashboard
                </a>
              </li>

              <li class="mobile"><a href="/me/account">Account</a></li>

            <li class="link-right"><a href="/about">About</a></li>
            <li class="link-right"><a href="https://medium.com/by-quire/" target="_blank">Blog</a></li>
            <li><a href="/companies">companies</a></li>
            <li><a href="/FAQ">how it works</a></li>
          </ul>
        </nav>
        <a href="/" class="logo" title="Quire"></a>
      </header>

    <div class="wrap ">

      <section id="form">
        <div class="container">
          <div class="row-20">
            <p class="headline makeWhite">
              {{question}}<br>
            </p>
          </div>

          <form name="form" class="formText">

            <div class="row-80 vertical-center">
              <p class="intro">

              <ul>
                <li ng-repeat="answer in answers">
                  <label for="UNIQUELABEL{{$id}}"  ng-click="select($index)" ng-class="{active: $index == selected}"><input id="UNIQUELABEL{{$id}}" type="radio" name="answer" value="{{answer.value}}" ng-click="isCorrect.value = answer.value" style="visibility:hidden" class="listHover"><strong>{{answer.title}}</strong></label>
                  <br>
                  <!-- <tt> Is this correct?  - {{answer.value}} -->
                </li>
                <input type="submit" name="Submit" value="Submit" ng-click="verify()" class="btn btn-inverted">
              </ul>
              </p>
            </form>
            </div>

              <div class="ye"><i></i></div>

              <div class="bubble1"></div>
              <div class="bubble2"></div>
              <div class="bubble3">{{response.value}}</div>

          <br>
          <tt> Is this correct?  - {{isCorrect.value}}
        </div>

        </div>
      </section>

  </body>
</html>
